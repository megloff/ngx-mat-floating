<div ngxMatFloating (stateChange)="stateChangeLogger($event)">
    <h2 mat-dialog-title>Floating News</h2>
    <mat-dialog-content>
        <p>{{data.message}}</p>
        <span *ngIf="lastPosition">{{ ' Position: { x: ' + lastPosition.x + ', y: ' + lastPosition.y + ' }' }}</span>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button (click)="closeDialog()">Done</button>
    </mat-dialog-actions>
</div>
