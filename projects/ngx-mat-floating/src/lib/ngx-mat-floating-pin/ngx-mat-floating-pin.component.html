<div *ngIf="isInitialized()" [class]="getButtonClass()" (click)="onClick($event)">
    <div *ngIf="pinned" style="display: inline">
        <img *ngIf="buttonUrl.pinnedIcon" style="display: inline" [src]="buttonUrl.pinnedIcon">
        <div *ngIf="buttonHtml.pinnedIcon" style="display: inline" [innerHTML]="buttonHtml.pinnedIcon"></div>
        <div *ngIf="!buttonUrl.pinnedIcon && !buttonHtml.pinnedIcon" style="display: inline">
            <svg xmlns="http://www.w3.org/2000/svg" class="ngx-mat-floating-pin-button-icon"
                 aria-hidden="true" focusable="false" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 20 20">
                <path style="pointer-events: none" d="M16 12V4h1V2H7v2h1v8l-2 2v2h5.2v6h1.6v-6H18v-2l-2-2z" [attr.fill]="options && options.color"/>
            </svg>
        </div>
    </div>
    <div *ngIf="!pinned" style="display: inline">
        <img *ngIf="buttonUrl.unpinnedIcon" style="display: inline" [src]="buttonUrl.unpinnedIcon">
        <div *ngIf="buttonHtml.unpinnedIcon" style="display: inline" [innerHTML]="buttonHtml.unpinnedIcon"></div>
        <div *ngIf="!buttonUrl.unpinnedIcon && !buttonHtml.unpinnedIcon" style="display: inline">
            <svg xmlns="http://www.w3.org/2000/svg" class="ngx-mat-floating-pin-button-icon"
                 aria-hidden="true" focusable="false" width="1em" height="1em" preserveAspectRatio="xMidYMid meet"
                 viewBox="0 0 20 20">
                <path style="pointer-events: none" d="M2 5.27L3.28 4L20 20.72L18.73 22l-5.93-5.93V22h-1.6v-6H6v-2l2-2v-.73l-6-6M16 12l2 2v2h-.18L8 6.18V4H7V2h10v2h-1v8z" [attr.fill]="options && options.color"/>
            </svg>
        </div>
    </div>
</div>
